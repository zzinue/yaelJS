<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/85d24bde78.js" crossorigin="anonymous"></script>
    <title>12-heroes APP</title>
</head>

<body class="mt-1">
    <div class="container">
        <div class="col-sm-6">
            <form onsubmit="guardarHeroe(event)">
                <div class="input-group mb-3">
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="input-group mb-3">
                    <input name="alias" type="text" class="form-control" placeholder="Alias">
                </div>
                <div class="input-group mb-3">
                    <input name="imagen" type="text" class="form-control" placeholder="Imagen">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>

                </div>
            </form>
            <!-- <div class="m-1">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input onchange="buscarHeroe(event)" type="text" class="form-control" placeholder="Busca a tu heroe" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div> -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>

                <tbody id="dataHeroes"></tbody>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
